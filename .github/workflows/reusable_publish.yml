name: Publish to Stores

on:
  workflow_call:
    inputs:
      tag:
        description: "The version tag for this release"
        type: string
        required: true
      version:
        description: "The version for this release"
        type: string
        required: true
    secrets:
      SNAPCRAFT_STORE_CREDENTIALS:
        required: true

jobs:
  snapstore:
    name: Ubuntu Snap Store
    runs-on: ubuntu-latest
    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # 'beta' # 'dev', 'alpha', default to: 'stable'

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v2

      - name: Build snap
        run: |
          snapcraft whoami | grep username
          echo "Before"
          sg lxd -c 'snapcraft whoami | grep username'
          echo "After"
          flutter pub get
          sg lxd -c 'snapcraft'
          snapcraft upload --release=edge ./diligence_*.snap
